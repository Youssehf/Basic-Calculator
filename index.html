<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>üòèAwesome Calculator</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" type="text/css" media="screen" href="style.css" />
  </head>
  <body>
    <div class="container">
      <h1>Awesome Calculator</h1>
      <div class="calculator">
        <div class="display">
          <input type="text" id="display" disabled />
        </div>
        <div class="buttons wrapper">
          <button class="btn operator C" value="C">C</button>
          <button class="btn operator DEL" value="DEL">DEL</button>
          <button class="btn operator division" value="/">/</button>
          <button class="btn seven number" value="7">7</button>
          <button class="btn eight number" value="8">8</button>
          <button class="btn nine number" value="9">9</button>
          <button class="btn operator" value="*">*</button>
          <button class="btn four number" value="4">4</button>
          <button class="btn five number" value="5">5</button>
          <button class="btn six number" value="6">6</button>
          <button class="btn operator" value="-">-</button>
          <button class="btn one number" value="1">1</button>
          <button class="btn two number" value="2">2</button>
          <button class="btn three number" value="3">3</button>
          <button class="btn operator" value="+">+</button>
          <button class="btn zero number" value="0">0</button>
          <button class="btn operator" value="=">=</button>
        </div>
      </div>
    </div>
    <script src="main.js"></script>
  </body>
</html>
